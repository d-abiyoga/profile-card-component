<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="card-bg-wrapper"></div>
        <div class="image-wrapper">
          <img class="profile-picture" src="/images/image-victor.jpg" alt="Victor Crest headshot">
        </div>
        <div class="name-age-location">
          <h3 class="name-age-container text-center">
            Victor Crest<span>26</span>
          </h3>        
          <p class="location text-center">
            London
          </p>
        </div>
      </div>
      <div class="card-footer">
        <div class="text-center">
          <h3 class="stats-number">
            80K
          </h3>
          <p class="stats-name">
            Followers        
          </p>
        </div>
  
        <div class="text-center">
          <h3 class="stats-number">
            803K
          </h3>
          <p class="stats-name">
            Likes         
          </p>
        </div>
        
        <div class="text-center">
          <h3 class="stats-number">
            1.4K
          </h3>
          <p class="stats-name">
            Photos          
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dimas Abiyoga</a>.
    </div>
  </div>
</body>
</html>
